<img id="photo" src="{{ this.photo }}" alt="Bob Blandin"/>
<div class="information-category">
    <h2 class="category-title">Contact</h2>
    <div class="simple-information information"><img
            src="../../../assets/mail.png"
            alt="mail"/><a href="mailto:{{ this.contact.mail }}">{{ this.contact.mail }}</a>
    </div>
    <div class="simple-information information"><img src="../../../assets/phone.png" alt="phone"/><a
            href="tel:+33{{ this.contact.phone }}">{{ this.contact.phone }}</a></div>
    <div class="simple-information information"><img src="../../../assets/location.png" alt="location"/><a
            href="https://www.google.com/maps/place/{{ this.contact.address }}">{{ this.contact.address }}</a></div>
</div>

<div class="information-category">
    <h2 class="category-title">Comp√©tences</h2>
    <div *ngFor="let competence of this.competences" class="information">
        <h3>{{ competence.type }}</h3>
        <p>{{ competence.names.join(", ") }}</p>
    </div>
</div>

<div class="information-category">
    <h2 class="category-title">Formations</h2>
    <div *ngFor="let formation of this.formations" class="information">
        <p class="date">{{ formation.date }}</p>
        <h3>{{ formation.name }}</h3>
        <p>{{ formation.description }}</p>
    </div>
</div>

<div class="information-category">
    <h2 class="category-title">Divers / Loisirs</h2>
    <div *ngFor="let other of this.others" class="information">
        <p>{{ other }}</p>
    </div>
</div>
