<div id="qrcode-gh">
    <img src="{{ this.personal.sourcesQRCode }}" alt="qrcode-gh"/>
    <small><a href="{{ this.personal.sourcesLink }}" id="sources-link">Sources cv <img src="assets/external-link-gray.png"/></a></small>
</div>

<h1 id="name"><span>{{ this.personal.firstName }}</span> {{ this.personal.lastName }}</h1>

<h3 id="job">{{ this.personal.job }}</h3>

<p>{{ this.formattedDescription }}</p>
