on:
  workflow_dispatch:
    inputs:
      mail:
        description: 'Destination mail'
        required: true

jobs:
  build-pdf:
    name: "Build PDF"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed
      - name: Removing previous chrome instances on runner
        run: sudo apt purge google-chrome-stable

      # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Install JQ
        run: sudo apt-get install jq

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          echo "Install dependencies..."
          npm ci

      - name: Run
        env:
          LINK_GDRIVE_DATA: ${{ secrets.LINK_GDRIVE_DATA }}
        run: |
          destData="src/assets/bob_blandin.json"
          curl -L -X GET $LINK_GDRIVE_DATA -o $destData
          if [ -f $destData ]; then
            echo "File downloaded"
          else
            echo "File not downloaded"
            exit 1
          fi
          echo "Buil app..."
          npm run start &
          sleep 20
          python download_pdf.py

      - name: Check pdf exists
        run: |
          echo "Check if pdf exists..."
          NAME=$(jq -r '.personal.firstname + "_" + .personal.lastname' src/assets/bob_blandin.json | tr '[:lower:]' '[:upper:]')
          echo "Name: $NAME"
          if [ -f "src/assets/CV_$NAME.pdf" ]; then
            echo "File exists"
          else
            echo "File does not exist"
            exit 1
          fi
